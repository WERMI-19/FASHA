<template>
    <template if:true={hasPositiveAmount}>
        <div class="summary-box slds-p-around_medium">
            Total des Commandes : {sumOrdersOfCurrentAccount}
        </div>
    </template>
    
    <template if:false={hasPositiveAmount}>
        <div class="slds-box slds-theme_error slds-p-around_medium">
            Erreur, pas de commandes rattachées à ce compte ou le montant des commandes est égale à 0.
        </div>
    </template>
</template>
