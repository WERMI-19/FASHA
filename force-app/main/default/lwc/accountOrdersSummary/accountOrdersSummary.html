<template>
    <lightning-card title="Somme des Commandes Activées" icon-name="standard:sales_path">
        <div class="slds-p-around_medium">
            <template if:true={hasPositiveAmount}>
                <div class="slds-box slds-theme_success">
                    <h1>Total des Commandes : {sumOrdersOfCurrentAccount}</h1>
                </div>
            </template>
            
            <template if:false={hasPositiveAmount}>
                <div class="slds-box slds-theme_error">
                    <h1>Erreur, pas de commandes rattachées à ce compte ou le montant des commandes est égal à 0.</h1>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
